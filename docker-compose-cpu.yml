services:
  nginx:
    image: nginx:1.27-alpine
    container_name: funasr-nginx-cpu
    ports:
      - "${NGINX_PORT:-17003}:80"
    volumes:
      - ./funasr.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - funasr-api
    restart: unless-stopped
    networks:
      - funasr-net

  funasr-api:
    image: quantatrisk/funasr-api:cpu-latest
    container_name: funasr-api-cpu
    expose:
      - "8000"
    volumes:
      - ./temp:/app/temp
      - ./logs:/app/logs
      - ./models/modelscope:/root/.cache/modelscope
    environment:
      API_KEY: ${API_KEY:-}
      ENABLED_MODELS: ${ENABLED_MODELS:-paraformer-large}
      MODELSCOPE_PATH: /root/.cache/modelscope/hub/models
    restart: unless-stopped
    networks:
      - funasr-net

networks:
  funasr-net:
    name: funasr-net
